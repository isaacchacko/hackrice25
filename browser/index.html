
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rabbit</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .toolbar { 
      height: 50px; 
      background: #f0f0f0; 
      display: flex; 
      align-items: center; 
      padding: 0 10px; 
      gap: 10px;
    }
    .nav-button { 
      padding: 8px 12px; 
      background: #e0e0e0; 
      border: none; 
      cursor: pointer;
    }
    .url-bar { 
      flex: 1; 
      padding: 8px; 
      border: 1px solid #ccc;
    }
    webview { 
      zoom: 1.066;
      width: 100%; 
      height: calc(100vh - 50px); 
    }
  </style>
</head>
<body>
  <div id="popup-container"></div>
  <webview id="webview" src="http://localhost:3000"></webview>
  <script src="renderer.js"></script>
</body>
</html>
